version: "2"

services:
  dev:
    image: hseeberger/scala-sbt:8u181_2.12.6_1.2.1
    working_dir: /work
    command: ./sbt
    volumes:
      - .:/work
      - ivy-cache:/root/.ivy2
      - docker-scala-sbt-cache:/root/.sbt

volumes:
  ivy-cache:
    external: true
  docker-scala-sbt-cache:
    external: true
